<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  
    <!-- bài 1 -->
    <div class="container">
        <h1>Quản lý sinh viên</h1>
        <div class="mb-3">
          <label for="" class="form-label">Nhập điểm chuẩn: </label>
          <input type="text"
            class="form-control" name="" id="diemChuan" aria-describedby="helpId" placeholder="">
            <label for="" class="form-label mt-3">Nhập điểm ba môn: </label>
          <input type="text"
            class="form-control" name="" id="diem1" aria-describedby="helpId" placeholder="Điểm môn 1...">
          <input type="text"
            class="form-control mt-2" name="" id="diem2" aria-describedby="helpId" placeholder="Điểm môn 2...">
          <input type="text"
            class="form-control mt-2" name="" id="diem3" aria-describedby="helpId" placeholder="Điểm môn 3...">
          <label for="" class="form-label mt-3">Chọn khu vực: </label>
          <select class="form-select" name="" id="khuVuc">
            <option value="x">X</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
          </select>
          <label for="" class="form-label mt-3">Chọn đối tượng: </label>
          <select class="form-select" name="" id="doiTuong">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>
        <button class="btn btn-info mt-2" onclick="dauHayRot ()">Kết Quả</button>
        <div class="bg-info bg-opacity-75 p-2 text-dark mt-3"></div>
    </div>
    <!-- hết bài 1 -->
    <br>
    <br>
    <!-- bài 2 -->
    <div class="container">
      <h1>Tính tiền điện</h1>
      <div class="mb-3">
        <label for="" class="form-label">Hãy nhập thông tin bên dưới: </label>
        <input type="text"
          class="form-control" name="" id="ten" aria-describedby="helpId" placeholder="Họ và tên: ">
        <input type="text"
          class="form-control mt-2 " name="" id="soKw" aria-describedby="helpId" placeholder="Số Kw: ">
        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
      </div>
      <button class="btn btn-success mt-2" onclick="tienDien ()">Tính tiền điện</button>
      <div class="bg-success bg-opacity-75 p-2 text-white mt-3"></div>
    </div>
    <!-- hết bài 2 -->
    <br>
    <br>
    <!-- bài 3 -->
    <div class="container">
      <h1>Tính thuế thu nhập cá nhân</h1>
      <div class="mb-3">
        <label for="" class="form-label">Hãy nhập thông tin phía dưới: </label>
        <input type="text"
          class="form-control" name="" id="tenHo" aria-describedby="helpId" placeholder="Họ và Tên: ">
        <input type="text"
          class="form-control mt-2" name="" id="tongThuNhapNam" aria-describedby="helpId" placeholder="Tổng thu nhập năm: chỉ cần ghi số hàng triệu. VD: 120 triệu -> 120">
        <input type="text"
          class="form-control mt-2" name="" id="soNgPhuThuoc" aria-describedby="helpId" placeholder="Số người phụ thuộc: ">
        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
      </div>
      <button class="btn btn-danger mt-2" onclick="thueThuNhap ()">Tính thuế</button>
      <div class="bg-danger bg-opacity-75 p-2 text-white mt-2"></div>
    </div>
    <!-- hết bài 3 -->
    <br>
    <br>
    <!-- bài 4 -->
    <div class="container">
      <h1>Tính tiến cáp</h1>
      <div class="mb-3" id="add">
        <label for="" class="form-label">Hãy chọn và điền thông tin bên dưới: </label>
        <select name="" id="loaiKhachHang" onchange="tienCap ()">
          <!-- <option value="">Chọn loại khách hàng</option> -->
          <option value="a">Nhà Dân</option>
          <option value="b">Doanh Nghiệp</option>
        </select>
        <input type="text"
          class="form-control mt-2" name="" id="maKhachHang" aria-describedby="helpId" placeholder="Mã Khách Hàng: ">
        <input type="text"
          class="form-control mt-2" name="" id="soKenhCaoCap" aria-describedby="helpId" placeholder=" Số Kênh Cao Cấp">
        <!-- <input type="text"
          class="form-control mt-2" name="" id="soKetNoi" aria-describedby="helpId" placeholder="Số kết nối: "> -->
        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
      </div>
      <button class="btn btn-warning mt-2" onclick="tienCapNhaDan (), tienCapDoanhNghiep()">Tính tiền cáp</button>
      <div class="bg-warning bg-opacity-75 p-2 text-dark mt-2 mb-3"></div>
    </div>
    <!-- hết bài 4 -->
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- file js main -->
  <script src="./index.js"></script>
</body>

</html>
